<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="userData" onsubmit="formSubmit();return false;">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="M">Male
                        <input type="radio" class="form-check-input" name="gender" value="F">Female
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="First Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn-primary" value="Submit">
                    </div>
                </form>
                <button class="btn btn-info" onclick="showUserData()">Show Users</button>
            </div>
            <div class="col">
                <table id="userDataTable" class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">email</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id='tBody'></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
