<!DOCTYPE html>
<html>
    <head>
        <title>getNthElement</title>
    </head>
    <body>
        To get the Nth element from the given array
        <script>
            function getNthElement(array,pos){
                var a = array;
                console.log(a[pos])
            }
            getNthElement([1,2,3,4],3) //positive test case
            getNthElement([1,2,3,4],5) //negative test case
        </script>   
    </body>
    </html>
