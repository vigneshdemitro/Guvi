<!DOCTYPE html>
<html>
    <head>
        <title>isEven</title>
    </head>
    <body>
        To check whether given number is even
        <script>
            function isEven(num){
                var a = num ;
                if (a == 0)
                console.log("Given input is Zero")
                else
                    if (a%2 == 0)
                    console.log("True");
                    else
                    console.log("False")
            }
            isEven(11) //negative test case
            isEven(10) //positive test case
            isEven(0)   //negative test case
        </script>   
    </body>
